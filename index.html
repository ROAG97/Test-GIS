<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Leaflet Karta – Helsingborg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .popup-content img { 
      width: 150px; 
      display: block; 
      margin-bottom: 5px; 
    }
    .popup-content b {
      color: #2a2a2a;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Bakgrundskartor
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
  });

  var sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
  });

  var map = L.map('map', {
      center: [56.0465, 12.6945],
      zoom: 12,
      layers: [osm]
  });

  var baseMaps = {
      "OSM": osm,
      "Satellit": sat
  };
  L.control.layers(baseMaps).addTo(map);

  // Ikoner
  var ikonSkola = L.icon({
      iconUrl: 'bilder/skola.png',
      iconSize: [32, 37]
  });

  var ikonPark = L.icon({
      iconUrl: 'bilder/park.png',
      iconSize: [32, 37]
  });

  // Lägg till GeoJSON
  fetch('data/BunkerLayer.geojson')
    .then(response => response.json())
    .then(data => {
      var layer = L.geoJSON(data, {
        pointToLayer: function(feature, latlng) {
          if (feature.properties.typ == "Skola") return L.marker(latlng, {icon: ikonSkola});
          else if (feature.properties.typ == "Park") return L.marker(latlng, {icon: ikonPark});
          else return L.marker(latlng);
        },
        onEachFeature: function(feature, layer) {
          var props = feature.properties;
          var popup = "<div class='popup-content'>";

          for (var key in props) {
            if (key === "bild") {
                popup += "<img src='" + props[key] + "' alt='" + (props.namn || "") + "'>";
            } else {
                popup += "<b>" + key + ":</b> " + props[key] + "<br>";
            }
          }

          popup += "</div>";
          layer.bindPopup(popup);
        }
      }).addTo(map);

      map.fitBounds(layer.getBounds());
    })
    .catch(err => {
      console.error("Misslyckades med att ladda GeoJSON:", err);
    });

</script>

</body>
</html>
