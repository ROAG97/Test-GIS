<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Leaflet ‚Äì Punkter med popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin:0; height:100%; }
    #map { width: 100%; height: 100vh; }
    .popup-content img {
      width: 150px;
      display: block;
      margin-bottom: 5px;
    }
    .popup-content b {
      color: #2a2a2a;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // 1. Skapa kartan
  const map = L.map("map").setView([56.0465, 12.6945], 16);

  // 2. Bakgrundslager
  const osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution: "¬© OpenStreetMap" }
  );

  const esriSat = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution: "Tiles ¬© Esri" }
  );

  // L√§gg till ett lager som default

  // 3. Lager-v√§ljare
  const baseMaps = {
    "OpenStreetMap": osm,
    "Satellit (ESRI)": esriSat
  };

// Ortofoto (overlay)
const ortho = L.tileLayer("tiles_ortho/{z}/{x}/{y}.jpg", {
  attribution: "¬© Robert Agnarp",
  minZoom: 16,
  maxZoom: 23,
  opacity: 0.7, // kan √§ndra transparens
  zIndex: 100
});

// L√§gg till default-bakgrund
osm.addTo(map);

// Lagerkontroll (EN STYCK)
L.control.layers(
  {
    "OpenStreetMap": osm,
    "Satellit (ESRI)": esriSat
  },
  {
    "Ortofoto (overlay)": ortho
  },
  { collapsed: false }
).addTo(map);

  // 3. Ladda GeoJSON
  fetch("data/BunkerLayer.geojson")
    .then(res => res.json())
    .then(data => {
      const layer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => L.marker(latlng),
    onEachFeature: (feature, layer) => {
  const p = feature.properties;

  const hasImage =
    p.Bild && p.Bild !== "-" && p.Bild.trim() !== "";

  const hasModel =
    p.Modell && p.Modell !== "-" && p.Modell.trim() !== "";

  const popup = `
    <div class="popup-content">
      <b>Typ:</b> ${p.Typ || ""}<br>
      <b>Nr:</b> ${p.Nr || ""}<br>
      <b>Tillg√§nglighet:</b> ${p["Tillg√§nglighet"] || ""}<br>
      <b>Parkering:</b> ${p.Parkering || ""}<br>
      <b>Mindre kuriosa:</b> ${p["Mindre kuriosa"] || ""}<br><br>

      ${
        hasImage
          ? `
            <a href="${p.Bild}" target="_blank">
              <img
                src="${p.Bild}"
                alt="Bild ${p.Nr || ""}"
                style="
                  width: 280px;
                  height: auto;
                  border-radius: 6px;
                  cursor: zoom-in;
                "
              >
            </a><br>
          `
          : `<i>üì∑ Bild saknas</i><br>`
      }

      ${
        hasModel
          ? `<br><a href="${p.Modell}" target="_blank">üîó Visa 3D-modell</a>`
          : ""
      }
    </div>
  `;

  layer.bindPopup(popup, {
    maxWidth: 400,  // bredare popup
    minWidth: 350,
    closeButton: true
  });
}      }).addTo(map);

      // Zooma till alla punkter
      map.fitBounds(layer.getBounds());
    })
    .catch(err => console.error("Misslyckades med att ladda GeoJSON:", err));

    // L√§gg till l√§ngst ner i ditt script, efter alla baslager och GeoJSON-laddning

if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
        function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Skapa en orange marker p√• kartan
            const userMarker = L.circleMarker([lat, lng], {
                radius: 8,
                color: '#ff8800',       // kantf√§rg orange
                fillColor: '#ff8800',   // fyllf√§rg orange
                fillOpacity: 0.9
            }).addTo(map);

            // Valfritt: popup med koordinater
            userMarker.bindPopup(`Din position:<br>Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);
        },
        function(error) {
            console.warn("Geolocation misslyckades:", error.message);
        },
        {
            enableHighAccuracy: true,
            maximumAge: 10000,
            timeout: 5000
        }
    );
} else {
    alert("Din webbl√§sare st√∂djer inte geolocation.");
}
</script>

</body>
</html>
