<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Leaflet ‚Äì Punkter med popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html, body { margin:0; height:100%; }
  #map { width: 100%; height: 100vh; }

  /* Befintlig popup-stil */
  .popup-content img {
    width: 150px;
    display: block;
    margin-bottom: 5px;
  }
  .popup-content b {
    color: #2a2a2a;
  }

  /* NYTT: galleri-stil */
  .popup-content {
    text-align: center;
  }

.popup-gallery {
  display: flex;           /* horisontell rad */
  overflow-x: auto;        /* scroll vid overflow */
  gap: 10px;               /* mellanrum mellan bilder */
  padding: 5px 0;
}

.popup-gallery img {
  height: 150px;           /* samma h√∂jd p√• alla bilder */
  border-radius: 6px;
  cursor: zoom-in;
  flex-shrink: 0;          /* f√∂rhindrar att bilder krymper */
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // 1. Skapa kartan
  const map = L.map("map").setView([56.0465, 12.6945], 16);

  // 2. Bakgrundslager
  const osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution: "¬© OpenStreetMap" }
  );

  const esriSat = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution: "Tiles ¬© Esri" }
  );

  // L√§gg till ett lager som default

  // 3. Lager-v√§ljare
  const baseMaps = {
    "OpenStreetMap": osm,
    "Satellit (ESRI)": esriSat
  };

// Ortofoto (overlay)
const ortho = L.tileLayer("tiles_ortho/{z}/{x}/{y}.jpg", {
  attribution: "¬© Robert Agnarp",
  minZoom: 16,
  maxZoom: 23,
  opacity: 0.7, // kan √§ndra transparens
  zIndex: 100
});

// L√§gg till default-bakgrund
osm.addTo(map);

// Lagerkontroll (EN STYCK)
L.control.layers(
  {
    "OpenStreetMap": osm,
    "Satellit (ESRI)": esriSat
  },
  {
    "Ortofoto (overlay)": ortho
  },
  { collapsed: false }
).addTo(map);

  // 3. Ladda GeoJSON
  fetch("data/BunkerLayer.geojson")
    .then(res => res.json())
    .then(data => {
      const layer = L.geoJSON(data, {
  filter: feature => {
    if (!feature.geometry) return false;

    const c = feature.geometry.coordinates;
    if (!Array.isArray(c)) return false;

    const lng = Number(c[0]);
    const lat = Number(c[1]);

    return (
      !isNaN(lat) &&
      !isNaN(lng) &&
      lat !== 0 &&
      lng !== 0 &&
      lat >= -90 && lat <= 90 &&
      lng >= -180 && lng <= 180
    );
  },
  pointToLayer: (feature, latlng) => L.marker(latlng),
onEachFeature: (feature, layer) => {
  const p = feature.properties;

  // Om Bild √§r en array anv√§nd den, annars g√∂r den till array med ett element
  const images = Array.isArray(p.Bild) ? p.Bild : [p.Bild];

  // Bygg HTML f√∂r bildkarusellen
  let galleryHTML = "";
  images.forEach(img => {
    if (img && img !== "-" && img !== "Kommande") {
      galleryHTML += `
        <a href="${img}" target="_blank">
          <img src="${img}" alt="Bild ${p.Nr || ""}">
        </a>
      `;
    }
  });

  // Popup HTML
  const popup = `
    <div class="popup-content">
      <b>Typ:</b> ${p.Typ || ""}<br>
      <b>Nr:</b> ${p.Nr || ""}<br>
      <b>Tillg√§nglighet:</b> ${p["Tillg√§nglighet"] || ""}<br>
      <b>Parkering:</b> ${p.Parkering || ""}<br>
      <b>Mindre kuriosa:</b> ${p["Mindre kuriosa"] || ""}<br><br>

      <div class="popup-gallery">
        ${galleryHTML || "<i>üì∑ Bild saknas</i>"}
      </div><br>

      ${
        p.Modell && p.Modell !== "-"
          ? `<a href="${p.Modell}" target="_blank">üîó Visa 3D-modell</a>`
          : ""
      }
    </div>
  `;

  layer.bindPopup(popup, { maxWidth: 550, minWidth: 350 });
}
      }).addTo(map);

      // Zooma till alla punkter
      const bounds = layer.getBounds();
      if (bounds.isValid()) {
      map.fitBounds(bounds);
      } else {
        map.setView([56.0465, 12.6945], 16);
}
    })
    .catch(err => console.error("Misslyckades med att ladda GeoJSON:", err));

    // L√§gg till l√§ngst ner i ditt script, efter alla baslager och GeoJSON-laddning

if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
        function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Skapa en orange marker p√• kartan
            const userMarker = L.circleMarker([lat, lng], {
                radius: 8,
                color: '#ff8800',       // kantf√§rg orange
                fillColor: '#ff8800',   // fyllf√§rg orange
                fillOpacity: 0.9
            }).addTo(map);

            // Valfritt: popup med koordinater
            userMarker.bindPopup(`Din position:<br>Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);
        },
        function(error) {
            console.warn("Geolocation misslyckades:", error.message);
        },
        {
            enableHighAccuracy: true,
            maximumAge: 10000,
            timeout: 5000
        }
    );
} else {
    alert("Din webbl√§sare st√∂djer inte geolocation.");
}
</script>

</body>
</html>
